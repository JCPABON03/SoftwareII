<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Notas</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    select, button {
      margin: 10px 5px;
      padding: 8px;
      font-size: 14px;
    }

    .report-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h2>Reporte de Estudiantes</h2>

    <select id="curso">
      <option disabled selected>Curso</option>
      <option>10A</option>
    </select>

    <select id="materia">
      <option disabled selected>Materia</option>
      <option>Matemáticas</option>
    </select>

    <button onclick="mostrarReporte()">Mostrar Reporte</button>

    <div class="report-box" id="reporteBox" style="display: none;">
      <table id="tablaReporte">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Materia</th>
            <th>Curso</th>
            <th>Corte 1</th>
            <th>Corte 2</th>
            <th>Corte 3</th>
            <th>Corte 4</th>
            <th>Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>Matemáticas</td>
            <td>10A</td>
            <td>85</td>
            <td>88</td>
            <td>90</td>
            <td>92</td>
            <td>88.75</td>
          </tr>
          <tr>
            <td>María Gómez</td>
            <td>Matemáticas</td>
            <td>10A</td>
            <td>90</td>
            <td>91</td>
            <td>93</td>
            <td>94</td>
            <td>92.0</td>
          </tr>
        </tbody>
      </table>
      <button onclick="exportarExcel()">Descargar Excel</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function mostrarReporte() {
      const curso = document.getElementById('curso').value;
      const materia = document.getElementById('materia').value;
      if (curso && materia) {
        document.getElementById('reporteBox').style.display = 'block';
      }
    }

    function exportarExcel() {
      const tabla = document.getElementById('tablaReporte');
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabla);
      XLSX.utils.book_append_sheet(wb, ws, 'Reporte');
      XLSX.writeFile(wb, 'reporte_notas.xlsx');
    }
  </script>
</body>
</html>
